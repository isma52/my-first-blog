<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
		<div>
		{{ posts }}
		<p>Hi there!</p>
		<p>It works!</p>
		</div>
		<div>
			<h1><a href="http://as.com">Django Girls Blog</a></h1>
		</div>

		{% for post in posts %}
			<div>
				<p>published: {{ post.published_date }}</p>
				<h2><a href="http:/marca.com">{{ post.title }}</a></h2>
				<p>{{ post.text|linebreaksbr }}</p>
			</div>
		{% endfor %}
    </body>
</html>
