<html>
    <head>
        <title>Isma blog</title>
    </head>
    <body>

		<div>
			<h1><a href="http://as.com">Isma Blog</a></h1>

		{% for post in posts %}

				<p>published: {{ post.published_date }}</p>
				<h2><a href="http:/marca.com">{{ post.title }}</a></h2>

			</div>
		{% endfor %}
    </body>
</html>
